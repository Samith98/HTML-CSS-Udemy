<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries: print</title>
    <link rel="stylesheet" href="print.css" />
  </head>
  <body>
    <h1>This text is blue since the min-width is not applied on this</h1>
    <p>
      The text in here is not changed to red because the min-width property is
      not applied to this paragraph or the heading.
    </p>
    <br />
    <br />
    <h1 id="print">This text is Red because print is applied</h1>
    <p id="print">
      The text in here turns to blue because the print proerty is applied
    </p>
  </body>
</html>
